<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://facebook.com" method="get">
    <label for="first">First Name</label>
    <br>
    <input type="text" placeholder="Enter your first name" id="first" required>
    <br>
    <label for="last">Last Name</label>
    <br>
    <input type="text" placeholder="Enter your last name" id="last" required>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" placeholder="Enter your email address" id="email" required>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" placeholder="Enter your password" id="password" required maxlength="8">
    <br>
    <label for="number">Phone Number</label>
    <br>
    <input type="number" placeholder="Enter your phone number" id="number" required>
    <br>
    <br>
    <button>Submit</button>
    <hr>
    <label for="">Which of these do you have?</label>
    <br>
    <input type="checkbox">Pen
    <input type="checkbox">Laptop
    <input type="checkbox">Car
    <input type="checkbox">Book
    <input type="checkbox">Paper
    <hr>
    <label for="">Which of the following is the correct symbol for Hydrogen?</label>
    <input type="radio" name="symbol">C
    <input type="radio" name="symbol">N
    <input type="radio" name="symbol">H
    <input type="radio" name="symbol">O
    <hr>
    <input type="range">
    <hr>
    <select name="" id="">
    <option value="">Select Your Country of Residence</option>
    <option value="">Cameroon</option>
    <option value="">Australia</option>
    <option value="">Nigeria</option>
    <option value="">Germany</option>
    <option value="">Greece</option>
    <option value="">Netherlands</option>
    </select>
    <hr>
    <textarea name="" id="">Explain why you should be given this admission in not less than 500 words</textarea>
    </form>
</body>
</html>
